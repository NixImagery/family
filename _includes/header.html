<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
	<a href="{{site.baseurl}}/"><img class="badge" src="{{site.baseurl}}/assets/img/anarchysm.gif" alt="Anarchy"></a><h1>{{ site.title }}</h1>
	{% assign sorted_pages = site.pages | sort:"order" %}
	{% for node in sorted_pages %}
		{% unless node.nav_exclude or node.url contains 'page' %}
			{% if page.url == node.url %}
			<a class="active" href="{{node.url | prepend: site.baseurl}}" class="active">{{node.title}}</a>
		    {% else %}
		      <a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
			{% endif %}
	    {% endunless %}
	{% endfor %}
	</nav>
</header>
